<form *ngIf="vocabItem" #it="ngForm" (ngSubmit)="onSubmit(it)" novalidate>

  <div class="d-flex flex-column p-2">
    <h3>Modifier</h3>
    <div *ngIf="vocabItem.id > 0"><label>ID: {{vocabItem.id}}</label></div>
    <div class="form-group">
      <label>Anglais</label>
      <input type="text" class="form-control" id="anglais" required [(ngModel)]="vocabItem.anglais" name="anglais"
        #anglais="ngModel">
      <div [hidden]="anglais.valid || anglais.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label>Francais</label>
      <input type="text" class="form-control" id="francais" required [(ngModel)]="vocabItem.francais" name="francais"
        #francais="ngModel">
      <div [hidden]="francais.valid || francais.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label>Contexte</label>
      <input type="text" class="form-control" id="contexte" [(ngModel)]="vocabItem.contexte" name="contexte"
        #contexte="ngModel">
    </div>
    <div class="form-group">
      <label>Theme</label>
      <input type="text" class="form-control" id="theme" required [(ngModel)]="vocabItem.theme" name="theme"
        #theme="ngModel">
      <div [hidden]="theme.valid || theme.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="d-flex flex-row">
      <button type="submit" class="btn btn-dark m-1" [disabled]="!it.form.valid">Sauvegarder</button>
    </div>
  </div>
</form>
