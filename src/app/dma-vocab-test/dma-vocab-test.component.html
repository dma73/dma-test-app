<div class="d-flex flex-row align-items-center m-2">
  <h4>{{header}}</h4>
</div>
<div class="m-2">
  <b>
    {{question}}
  </b>
</div>
<div class="form-group" class="m-2">
  <label>{{labelreponse}}</label>
  <input type="text" class="form-control" id="reponse" required [(ngModel)]="reponse" name="reponse" #resp="ngModel"
  appInputAutoFocus>
  <div class="m-2">
    <p>
      {{feedback}}
    </p>
  </div>
  <div class="d-flex flex-row">
    <button class="btn btn-dark m-2" (click)="checkAnswer()">{{buttontext}}</button>
  </div>
